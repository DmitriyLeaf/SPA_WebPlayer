<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Player</title>
        <link rel="stylesheet" type="text/css" href="player_css" />
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <h2>Player</h2>
          <p>
            Simple HTML5 Player
          </p>
        </div>
        
        <div>
          <audio id="musik" preload="True">
            <source src="8th_loveshit.mp3" />
            Error!
          </audio>
          <div id="audioplayer">
            <button id="previous"></button>
            <button id="pButton" class="play">${h.icon('play')}</button>
            <button id="next"></button>
            <button id="stop">${h.icon('stop')}</button>
            <div id="timeline">
              <div id="playhead"></div>
            </div>
          </div>
        </div> <!-- Player -->

      </div>
    </body>
</html>
