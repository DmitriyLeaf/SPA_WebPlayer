<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Player</title>
        <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/player.css')}" />
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <h2>Player</h2>
          <p>
            Simple HTML5 Player
          </p>
        </div>
        
        <div id="player">
          <h4>Sound Name</h4>
          <h5>${sound.data}</h5>
          <audio id="musik" preload="True">
            <source src="8th_loveshit.mp3" />
            Error!
          </audio>
          <div>
            <button id="previous" class="btn btn-secondary">${h.icon('backward')}</button>
            <button id="pButton" class="btn btn-success">${h.icon('play')}</button>
            <button id="next" class="btn btn-secondary">${h.icon('forward')}</button>
            <button id="stop" class="btn btn-dark">${h.icon('stop')}</button>
            <div id="timeline">
              <div id="playhead"></div>
            </div>
          </div>
        </div> <!-- Player -->

      </div>
    </body>
</html>
