<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Genre</title>
        <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/card.css')}" />
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <h2>Select a genre</h2>
        </div>
      </div>

      <div class="row">
        <div id="accordion" py:for="genre in keys">
          <div class="card">
            <div class="card-header" id="heading${keys.index(genre)}">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse${keys.index(genre)}" aria-expanded="true" aria-controls="collapse${keys.index(genre)}">
                  ${genre}
                </button>
              </h5>
            </div>

            <div id="collapse${keys.index(genre)}" class="collapse" aria-labelledby="heading${keys.index(genre)}" data-parent="#accordion">
              <div class="card-body">
                <div py:for="sound in sorted_dict[genre]">
                  <div>
                    <p>${sound[0]}</p>
                    <!--${'/music/' + str(sound[1])}-->
                    <br/>
                    <audio controls="controls" preload="none">
                      <source src="${tg.url('/music/' + str(sound[1]))}" />
                      Error!
                    </audio>
                  </div>
                  <hr/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
