<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Relation</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <h2>Relation</h2>
          <p>
            Template page for Relation
          </p>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-12">
          <form method="POST" action="relation/gener_new_relation">
            <p>
              <b>Generate new relations: </b>
              <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Generate</button>
            </p>
          </form>
          <form method="POST" action="relation/gener_null_relation">
            <p>
              <b>Generate empty relations: </b>
              <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Empty</button>
            </p>
          </form>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-12">
          <table cellspacing="2" border="1" cellpadding="5">
            <caption>Relation table</caption>
            <tr bgcolor="silver">
              <td>#</td>
              <td py:for="i in range(1, len(relations_table)+1)">
                <div py:content="i"></div>
              </td>
            </tr>
            <tr py:for="row in relations_table">
              <td py:content="relations_table.index(row)+1" bgcolor="silver"></td>
              <td py:for="value in row">
                <div py:content="value"></div>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-12">
          <p><b>List:</b></p>
          <ul>
            <li py:for="relation in relations">
              <div py:content="relation.left_sound_id"></div>
              <div py:content="relation.weight"></div>
              <div py:content="relation.right_sound_id"></div>
              <div py:content="relation.user"></div>
              <hr />
            </li>
          </ul>
        </div>
      </div> <!--list of data-->
    </body>
</html>
