<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Sound</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <h2>Sound</h2>
          <p>
            Template page for Sound
          </p>
        </div>
      </div>

      <div class="row">
        <form method="POST" action="sound/gener_test_sounds" style="display: inline;">
          <b>Enter quantity</b><br/>
          <input type="text" name="quantity" id="quantity" placeholder="Exemple: 20" />
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Generate</button>
        </form>
        <form method="POST" action="sound/clear_data" style="display: inline;">
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">DELETE ALL</button>
        </form>
        <br/>
        <br/>
        <form method="POST" action="sound/upload_files">
          <b>Enter directory:</b><br/>
          <input type="text" name="directory" id="directory" placeholder="//music//your_folder" />
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Upload</button>
        </form>
      </div>

      <br/><br/>

      <div class="row">
        <div class="col-md-12">
          <p><b>List:</b></p>
          <ul>
            <li py:for="sound in sounds">
              <b>Id:</b><div py:content="sound.sound_id" style="display: inline;"></div><br/>
              <b>Name: </b><div py:content="sound.sound_name" style="display: inline;"></div><br/>
              <b>Date: </b><div py:content="sound.date" style="display: inline;"></div><br/>
              <b>Album: </b><div py:content="sound.album" style="display: inline;"></div><br/>
              <b>Genre: </b><div py:content="sound.genre" style="display: inline;"></div><br/>
              <b>Artist: </b><div py:content="sound.artist" style="display: inline;"></div><br/>
              <b>Url: </b><div py:content="sound.data" style="display: inline;"></div>
              <hr />
            </li>
          </ul>
        </div>
      </div> <!--list of data-->
    </body>
</html>
