<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Date</title>
        <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/card.css')}" />
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <h2>Select a date:</h2>
        </div>
      </div>
      
      <div class="row">
        <div id="accordion" py:for="year in keys">
          <div class="card">
            <div class="card-header" id="heading${keys.index(year)}">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse${keys.index(year)}" aria-expanded="true" aria-controls="collapse${keys.index(year)}">
                  ${year}
                </button>
              </h5>
            </div>

            <div id="collapse${keys.index(year)}" class="collapse" aria-labelledby="heading${keys.index(year)}" data-parent="#accordion">
              <div class="card-body">
                <div py:for="sound in sorted_dict[year]">
                  <div>
                    <p>${sound[0]}</p>
                    <!--${'/music/' + str(sound[1])}-->
                    <br/>
                    <audio controls="controls" preload="none">
                      <source src="${tg.url('/music/' + str(sound[1]))}" />
                      Error!
                    </audio>
                  </div>
                  <hr/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
