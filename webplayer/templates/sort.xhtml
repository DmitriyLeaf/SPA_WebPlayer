<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Sort</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <h2>Select a category:</h2>
          <!--p>Select a category</p-->
        </div>
      </div>
      <br/>
      <div class="row">
        <p>Sort and see on site:</p>
        <form method="POST" action="date" style="display: inline;">
          <button type="submit" class="btn btn-info">${h.icon('sort')} Sort by Date</button>
        </form>
        <form method="POST" action="album" style="display: inline;">
          <button type="submit" class="btn btn-info">${h.icon('sort')} Sort by Album</button>
        </form>
        <form method="POST" action="genre" style="display: inline;">
          <button type="submit" class="btn btn-info">${h.icon('sort')} Sort by Genre</button>
        </form>
        <form method="POST" action="artist" style="display: inline;">
          <button type="submit" class="btn btn-info">${h.icon('sort')} Sort by Artist</button>
        </form>
        <hr/>
        <p>Sort into folders:</p>
        <form method="POST" action="sort/into_folders" style="display: inline;">
          <input type="hidden" name="tag" value="0"/>
          <button type="submit" class="btn btn-success">${h.icon('sort')} Sort by Date</button>
        </form>
        <form method="POST" action="sort/into_folders" style="display: inline;">
          <input type="hidden" name="tag" value="1"/>
          <button type="submit" class="btn btn-success">${h.icon('sort')} Sort by Album</button>
        </form>
        <form method="POST" action="sort/into_folders" style="display: inline;">
          <input type="hidden" name="tag" value="2"/>
          <button type="submit" class="btn btn-success">${h.icon('sort')} Sort by Genre</button>
        </form>
        <form method="POST" action="sort/into_folders" style="display: inline;">
          <input type="hidden" name="tag" value="3"/>
          <button type="submit" class="btn btn-success">${h.icon('sort')} Sort by Artist</button>
        </form>
      </div>
    </body>
</html>
